<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3"></script>
	</head>

	<style>
		.bg-red {
			background-color: red;
		}

		.className {
			background-color: aquamarine;
		}
	</style>
	<body>
		<!-- Inside body tag -->

		<h1>{{ message }}</h1>
		<div id="app">
			<header>header</header>

			<main>
				<section>
					<h1 :class="[inputValue,'flex']">{{ message }}</h1>

					<div>
						<input type="text" v-model="inputValue" />
					</div>
					<div :class="className">utente dice: {{ inputValue }}</div>
				</section>

				<section>
					<p>Ho {{ num }} anni di esperienza.</p>
					<!-- <button v-on:click="onClick">+1</button> -->
					<button @click="onClick">+1</button>
				</section>
			</main>

			<footer></footer>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
