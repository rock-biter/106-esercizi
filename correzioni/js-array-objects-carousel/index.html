<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS CAROUSEL</title>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="carousel">
					<div class="slides-wrapper"></div>
					<div class="thumbnails">
						<span class="carousel__control arrow-down">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19.5 8.25l-7.5 7.5-7.5-7.5"
								/>
							</svg>
						</span>
						<span class="carousel__control arrow-up">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-6 h-6"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M4.5 15.75l7.5-7.5 7.5 7.5"
								/>
							</svg>
						</span>
					</div>
				</div>
			</div>
		</section>

		<script src="./js/app.js"></script>
	</body>
</html>
