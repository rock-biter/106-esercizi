<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/app.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<section>
				<div class="container">
					<input
						@keyup.enter="addTask"
						v-model.trim="newTodoText"
						type="text"
						placeholder="New task"
					/>
					<input type="submit" value="Add" @click="addTask" />
				</div>
				<div class="container">
					<div class="card">
						<div class="card__header">Todos</div>
						<div class="card__body">
							<!-- <p>{{ todos.length }}</p> -->
							<strong> Ci sono {{ todos.length }} tasks </strong>

							<ul v-if="todos.length > 0" class="tasks-list">
								<!-- <li
									v-for="todo in todos"
									:class="[todo.done ? 'done' : '', 'task-item']"
								>
									{{ todo.text }}
								</li> -->
								<li
									v-for="(todo,index) in todos"
									:class="{
                    'done': todo.done,
                    'task-item': true,
                  }"
									:key="index"
									@click="toggleTask(todo)"
								>
									<span class="task-text"> {{ todo.text }} </span>
									<i
										@click.stop="deleteTask(index)"
										class="fa-regular fa-circle-xmark"
									></i>
								</li>
								<!-- <li class="task-item">fai questo</li>
								<li class="task-item">fai quest'altro</li> -->
							</ul>
							<div v-else>nessuna task da completare</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
