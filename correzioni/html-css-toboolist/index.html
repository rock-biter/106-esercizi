<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toboolist</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/app.css" />
		<!-- <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
</style> -->
	</head>
	<body>
		<header class="main-header">
			<img class="logo" src="./img/logo.png" alt="Logo Toboolist" />
			Toboolist
		</header>

		<main class="main-content">
			<div class="container">
				<div class="task-card card">
					<div class="card__header">pulsanti</div>

					<div class="card__body">
						<ul class="grouped-task">
							<li class="group">
								<strong class="group__title"> &dtrif; New Task </strong>

								<ul class="task-list">
									<li class="task">
										<span class="circle task__status done"> &check; </span>
										<span class="task__title">Lorem, ipsum dolor.</span>
										<span class="task__tag bg-blue"> Editorial </span>
									</li>
									<li class="task">
										<span class="circle task__status"> &cross; </span>
										<span class="task__title">Lorem, ipsum dolor.</span>
										<span class="task__tag bg-blue"> Editorial </span>
									</li>
								</ul>
							</li>
							<li class="group">
								<strong class="group__title"> &dtrif; Today </strong>

								<ul class="task-list">
									<li class="task">
										<span class="circle task__status done"> &check; </span>
										<span class="task__title">Lorem, ipsum dolor.</span>
										<span class="task__tag bg-orange"> Mobile </span>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
