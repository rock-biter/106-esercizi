	<body>
		<main>
			<section>
				<form action="./about.html" method="GET">
					<input placeholder="Name" name="name" type="text" required />
					<input
						placeholder="Age"
						name="age"
						type="number"
						step="2"
						min="2"
						max="99"
					/>
					<input name="eye-color" type="color" />
					<ul>
						<li>
							<input type="checkbox" value="pc" name="device" id="" />
							<label for="">Pc</label>
						</li>
						<li>
							<input type="checkbox" value="tablet" name="device" id="" />
							<label for="">Table</label>
						</li>
						<li>
							<input type="checkbox" value="smartphone" name="device" id="" />
							<label for="">Smartphone</label>
						</li>
					</ul>
					<ul>
						<li>
							<input type="radio" value="pc" name="responsive" id="" />
							<label for="">Pc</label>
						</li>
						<li>
							<input type="radio" value="tablet" name="responsive" id="" />
							<label for="">Table</label>
						</li>
						<li>
							<input type="radio" value="smartphone" name="responsive" id="" />
							<label for="">Smartphone</label>
						</li>
					</ul>
					<input name="" checked type="checkbox" />
					<input checked type="radio" />
					<input
						readonly
						value="gian@gian.gian"
						type="email"
						placeholder="email"
					/>
					<input name="birth-date" type="date" />
					<input name="cv" type="file" />
					<input type="month" />
					<input name="password" type="password" />
					<input name="budget" type="range" min="1000" max="10000" />
					<input type="time" />

					<p>
						<select name="gender">
							<option value="male">Uomo</option>
							<option selected value="female">Donna</option>
							<option value="">Altro</option>
							<option value="">Non te lo dico</option>
						</select>
					</p>
					<textarea name="" cols="30" rows="2"></textarea>
					<input type="submit" value="clicca qui" />
					<input type="reset" value="svuota form" />
					<!-- <button>clicca qui</button> -->
				</form>
			</section>
		</main>
	</body>
