<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FLEX!!!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body class="debug">
		<main>
			<div class="section">
				<div class="container">
					<h1>Wellcome FLEX</h1>
				</div>
			</div>

			<div class="section">
				<div class="container">Direction: row</div>
				<div class="container">
					<div class="row gap-4">
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col">col 3</div>
					</div>
				</div>
			</div>

			<div class="section">
				<div class="container">Direction column</div>
				<div class="container">
					<div class="row flex-col">
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col">col 3</div>
					</div>
				</div>
			</div>

			<div class="section">
				<div class="container">Flex wrap</div>
				<div class="container">
					<div class="row flex-wrap gap-4">
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col">col 3</div>
						<div class="col">col 4</div>
						<div class="col">col 5</div>
						<div class="col">col 6</div>
						<div class="col">col 7</div>
						<div class="col">col 8</div>
						<div class="col">col 9</div>
						<div class="col">col 10</div>
						<div class="col">col 11</div>
					</div>
				</div>
			</div>

			<div class="section">
				<div class="container">Layout a 3 colonne</div>
				<div class="container">
					<div class="row flex-wrap gap-4 cols-3">
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col">col 3</div>
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col">col 3</div>
					</div>
				</div>
			</div>

			<div class="section">
				<div class="container">Flex grow</div>
				<div class="container">
					<div class="row gap-4">
						<div class="col">col 1</div>
						<div class="col">col 2</div>
						<div class="col grow-1">col 3</div>
						<!-- <div class="col grow-2">col 4</div> -->
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
